<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <header class="header">
    <nav class="perfil">
      <ul class="perfil-ul">
        <img class="img-perfil" src="./img/Movimentacoes/account_circle_FILL0_wght300_GRAD0_opsz48.svg" />
        <li>
          <span class="font-p-m nome-login"></span>
        </li>
      </ul>
      <li class="links">
        <a class="inicial" href="./movimentacoes.html">INICIAL</a>
        <a class="atividades" href="./transacoes.html">ATIVIDADES</a>
        <span class="sair">SAIR <img class="setinha" src="./img/Movimentacoes/Arrow Fowards.svg" alt="seta"></span>
      </li>
    </nav>
  </header>
  <section class="financas-bg">

    <div class="selecao-radio">
      <div class="saldo-geral">
        <h3 class="saldo font-r-m">Saldo</h3>
        <span class="status font-r-m"></span>
      </div>
      <div class="dropDownEdit">
        <div class="menu"></div>
        <ul class="editarBotoes">
          <li>Editar Categorias</li>
        </ul>
      </div>
      <h4 class="valor font-p-sb">R$ 0,00</h4>
      <p class="texto">Adicione novas atividades</p>
      <div class="selecao-conteudo">
        <button type="button" value="compra" class="btnForm" id="compra-button"></button>
        <button type="button" value="venda" class="btnForm" id="venda-button"></button>
        <button type="button" value="transferencia" class="btnForm" id="pix-button"></button>
        <button type="button" value="emprestimo" class="btnForm" id="emprestimo-button"></button>
      </div>
  </section>
  <div class="transacao" value="compra" id="compra-conteudo">
    <div class="financas">
      <span id="fecharForm">X</span>
      <div class="form-img">
        <p>Nova Despesa</p>
      </div>
      <form action="inserir-financas" class="financas-formulario">

        <div class="div-movimentacao">
          <input type="text" id="movimentacao" name="movimentacoes" placeholder="Nome da movimentacao" />
        </div>

        <div class="div-valor">
          <input type="number" id="valorInput" name="valor" placeholder="Valor" />
        </div>

        <div class="div-categoria">
          <select required name="categoria" id="categoriaInit">
            <option selected value="" disabled style="display: none">
              categoria da compra
            </option>
            <option value="produto eletronico">Produtos Eletronicos</option>
            <option value="roupa">Roupas</option>
            <option value="contas">Contas</option>
            <option value="transporte">Transporte</option>
            <option value="despesas médicas">Despesas médicas</option>
            <option value="cuidados pessoais">Cuidados pessoais</option>
            <option value="entretenimento">Entretenimento</option>
            <option value="remedio">Remedio</option>
            <option value="alimentação">Alimentação</option>
            <option value="cosmetico">Cosmeticos</option>
            <option value="cosmetico">outros</option>
          </select>
        </div>

        <div class="div-data">
          <input type="date" lang="pt-BR" format="dd/mm/yyyy" ;" id="dataInfo" name="data" />
        </div>

        <div class="div-parcelas">
          <select required name="parcelas" id="parcelas">
            <option disabled style="display:none ;" value="0">parcelas 0x</option>
            <option selected value="1">Parcelas 1x</option>
            <option value="2">Parcelas 2x</option>
            <option value="3">Parcelas 3x</option>
            <option value="4">Parcelas 4x</option>
            <option value="5">Parcelas 5x</option>
            <option value="6">Parcelas 6x</option>
            <option value="7">Parcelas 7x</option>
            <option value="8">Parcelas 8x</option>
            <option value="9">Parcelas 9x</option>
            <option value="10">Parcelas 10x</option>
            <option value="11">Parcelas 11x</option>
            <option value="12">Parcelas 12x</option>
          </select>
        </div>

        <div class="div-total">
          <input type="text" id="total" name="total" readonly placeholder="Total" />
        </div>

        <div class="div-botao">
          <button id="botao-add" value="compra" type="button">
            Adicionar
            <img src="./img/Movimentacoes/Component15.svg" alt="" />
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="transacao" value="venda" id="venda-conteudo">
    <div class="financas">
      <span id="fecharForm">X</span>
      <div class="form-img">
        <p>Nova Receita</p>
      </div>
      <form action="inserir-financas" class="financas-formulario">

        <div class="div-movimentacao">
          <input type="text" id="movimentacao" name="movimentacoes" placeholder="Nome da movimentacao" />
        </div>

        <div class="div-valor">
          <input type="number" id="valorInput" name="valor" placeholder="Valor" />
        </div>

        <div class="div-categoria">
          <select required name="categoria" id="categoriaInit">
            <option selected value="" disabled style="display: none">
              De onde vem a receita?
            </option>
            <option value="Salário">Salário</option>
            <option value="Investimentos">Investimentos</option>
            <option value="Vendas">Vendas</option>
            <option value="Comissões">Comissões</option>
            <option value="Aluguel">Aluguel</option>
            <option value="Reembolso">Reembolso</option>
            <option value="Juros">Juros</option>
            <option value="alimentação">Outros</option>
          </select>
        </div>

        <div class="div-data">
          <input type="date" lang="pt-BR" format="dd/mm/yyyy" ;" id="dataInfo" name="data" />
        </div>

        <div class="div-parcelas">
          <select required name="parcelas" id="parcelas">
            <option disabled style="display:none ;" value="0">parcelas 0x</option>
            <option selected value="1">Parcelas 1x</option>
            <option value="2">Parcelas 2x</option>
            <option value="3">Parcelas 3x</option>
            <option value="4">Parcelas 4x</option>
            <option value="5">Parcelas 5x</option>
            <option value="6">Parcelas 6x</option>
            <option value="7">Parcelas 7x</option>
            <option value="8">Parcelas 8x</option>
            <option value="9">Parcelas 9x</option>
            <option value="10">Parcelas 10x</option>
            <option value="11">Parcelas 11x</option>
            <option value="12">Parcelas 12x</option>
          </select>
        </div>

        <div class="div-total">
          <input type="text" id="total" name="total" readonly placeholder="Total" />
        </div>

        <div class="div-botao">
          <button value="venda" id="botao-add" type="button">
            Adicionar
            <img src="./img/Movimentacoes/Component15.svg" alt="" />
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="transacao" value="transferencia" id="pix-conteudo">

    <div class="financas">
      <span id="fecharForm">X</span>
      <div class="form-img">
        <p>Nova transferencia</p>
      </div>

      <form action="inserir-financas" class="financas-formulario">

        <div class="div-movimentacao">
          <input type="text" id="movimentacao" name="movimentacoes" placeholder="Nome da movimentacao" />
        </div>

        <div class="div-categoria">
          <select required name="categoria" id="categoriaInit">
            <option selected value="" disabled style="display: none">
              Enviou ou Recebeu?
            </option>
            <option value="-">Enviou</option>
            <option value="+">Recebeu</option>
          </select>
        </div>

        <div class="div-valor">
          <input type="number" id="valorInput" name="valor" placeholder="Valor" />
        </div>

        <div class="div-data">
          <input type="date" lang="pt-BR" format="dd/mm/yyyy" ;" id="dataInfo" name="data" />
        </div>


        <div class="div-total">
          <input type="text" id="total" name="total" readonly placeholder="Total" />
        </div>

        <div class="div-botao">
          <button id="botao-add" type="button" value="transferencia">
            Adicionar
            <img src="./img/Movimentacoes/Component15.svg" alt="" />
          </button>
        </div>
      </form>
    </div>
  </div>

          <input type="number" id="valorInput" name="valor" placeholder="Valor" />

        <div class="div-data">

        </div>

            <option value="21">21% de juros</option>

            <option value="23">23% de juros</option>
            <option value="24">24% de juros</option>
            <option value="25">25% de juros</option>

            <option value="29">29% de juros</option>
            <option value="30">30% de juros</option>

        </div>

        <div class="div-jurosMes">
          <select required name="juros-compostos" id="juros-compostos">
            <option value="0">0% ao mes</option>
            <option value="1">1% ao Mês</option>
            <option value="2">2% ao Mês</option>
            <option value="3">3% ao Mês</option>
            <option value="4">4% ao Mês</option>
            <option value="5">5% ao Mês</option>
            <option value="6">6% ao Mês</option>

            <option value="10">10% ao Mês</option>
            <option value="11">11% ao Mês</option>
            <option value="12">12% ao Mês</option>
          </select>
        </div>

        <div class="div-parcela-juros">
          <select required name="parcelas" id="parcelas">
            <option style="display: none;" disabled value="0">Parcelas 1x</option>
            <option selected value="1">Parcelas 1x</option>
            <option value="2">Parcelas 2x</option>
            <option value="3">Parcelas 3x</option>

            <option value="10">Parcelas 10x</option>
            <option value="11">Parcelas 11x</option>
            <option value="12">Parcelas 12x</option>
          </select>
        </div>

        <div class="div-total emp">
          <input type="text" id="total" name="total" readonly placeholder="Total parcelado" />
        </div>

        <div class="div-total">
          <input type="text" id="totalPago" name="total" readonly placeholder="Total" />
        </div>

        <div class="div-botao">
          <button id="botao-add" type="button" value="emprestimo">
            Adicionar
            <img src="./img/Movimentacoes/Component15.svg" alt="" />
          </button>
        </div>
      </form>
    </div>

  <section class="movimentacoes-bg">
    <h3 class="font-r-m ">Atividades recentes</h3>
    <div id="movimentacoes-conteudo" class="movimentacoes-conteudo">
      <form method="POST">
        <table id="tabela">
        </table>
      </form>
    </div>
