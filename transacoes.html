<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Poppins:wght@100;300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/transacoes.css">
  <title>Transações</title>
</head>

<body>
  <header class="header">
    <nav class="perfil">
      <ul class="perfil-ul">
        <img class="img-perfil" src="./img/Movimentacoes/account_circle_FILL0_wght300_GRAD0_opsz48.svg" />
        <li>
          <span class="font-p-m nome-login"></span>
          <img class="setinha" src="./img/Movimentacoes/Arrow Fowards.svg" alt="seta">
        </li>
      </ul>
      <li class="links">
        <a href="./movimentacoes.html">Inicial</a>
        <a href="./transacoes.html">transacoes</a>
      </li>
    </nav>
  </header>
  <section class="graficos-container">
    <div class="gragico" style="width: 200px;">
      <canvas id="myChart"></canvas>
    </div>
    <div class="resumo">
      <div class="resumo-ganhos">
        <div class="div-setaUp">
          <img class="setaUp" src="./img/transacoes/setaUp.svg" alt="Seta para o auto">
        </div>
        <div>
          <p>Ganhos</p>
          <span class="ganho-span">R$0,00</span>
        </div>
      </div>
      <div class="resumo-gastos">
        <div class="div-setaDown">
          <img class="setaDown" src="./img/transacoes/setaDown.svg" alt="Seta para baixo">
        </div>
        <div>
          <p>Gastos</p>
          <span class="gasto-span">R$0,00</span>
        </div>
      </div>
    </div>
  </section>
  <section class="transacoesTotais-bg">

    <h2 class="h2-transacao">Todas as transações</h2>
    <div class="filtros">
      <div class="filtroBtn filtro-compra"><img src="./img/Movimentacoes/compra.svg" alt="imagem de compra"></div>
      <div class="filtroBtn filtro-venda"><img src="./img/Movimentacoes/venda.svg" alt="imagem de venda"></div>
      <div class="filtroBtn filtro-transferencia"><img src="./img/Movimentacoes/pix.svg" alt="imagem de transferencia"></div>
      <div class="filtroBtn filtro-emprestimo"><img src="./img/Movimentacoes/emprestimo.svg" alt="imagem de emprestimo"></div>
    </div>
    <div class="pesquisar">
      <input type="text" placeholder="       Buscar" class="pesquisa">
      <img class="lupa" src="./img/transacoes/lupa.svg" alt="imagem de lupa">
      <span>Fitrar</span>
      <img class="filtrar" src="./img/transacoes/filtro.svg" alt="imagem de filtro">
    </div>

    <ul class="tabela-transacoes">
    </ul>
    </div>
  </section>
  <div id="editores"></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./script/transacoes.js"></script>
<script src="./script/returnIndex.js"></script>
<script src="./script/charts.js"></script>

</html>
