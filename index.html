<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"" />
  <title>Simple Money</title>
  <link rel=" stylesheet" href="/css/modal.css">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@500&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="./img/LogoTeste.svg" alt="logo">
    </div>
  </header>
  <div class="principal">
    <div class="content-Titulo">
      <h1 class="font-p-sb titulo">Organize e descomplique a sua vida financeira </h1>
    </div>
    <div class="content-img">
      <img class="ilustracao" src="./img/Ilustração inicial.svg" alt="ilustracão">
    </div>
    <div class="botoes">
      <button class="botao-conta font-p-sb">Criar conta</button>
      <span class="font-p-r">ou</span>
      <button class="botao-entrar font-p-sb">Entrar</button>
    </div>

    <section class="modal-container" data-modal="container">
      <div id="criarConta">
        <button data-modal="fechar" class="fechar">X</button>
        <form class="conteudo-formulario" action="" method="post">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome">
          <label for="sobreNome">Sobrenome</label>
          <input type="text" name="sobrenome" id="sobrenome">
          <label for="nomeUsuario">Nome de usuario</label>
          <input type="text" name="usuario" id="nomeUsuario">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha">
          <button type="button" id="botaoFormulario" class="font-p-sb">CONFIRMAR</button>
        </form>
      </div>
    </section>
    <section class="modal-container-entrar" data-modal="container">
      <div id="entrar">
        <button data-modal="fechar" class="fechar">X</button>
        <form class="formulario-entrar" action="" method="post">

          <label for="nomeUsuario">Nome de usuario</label>
          <input type="text" name="usuario" id="nomeUsuarioEntrar">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senhaEntrar">
          <a href="./recover.html">Esqueci minha senha</a>
          <button type="button" id="botaoFormularioEntrar" class="font-p-sb">ENTRAR</button>
        </form>
      </div>
    </section>
  </div>

</body>
<script src="./script/inicial.js"></script>
<script src="/script/modal.js"></script>

</html>
